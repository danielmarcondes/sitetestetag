<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de DataLayer</title>
    <script src="https://assets.adobedtm.com/e72b4113c11a/ee4cd810c3e1/launch-845b8ecd09cc.min.js" async></script>
    <script>
        
        var dataLayer = dataLayer || [];

        var transactionProducts = [
            {
                'sku': 'DD44',
                'name': 'Camiseta',
                'category': 'Vestuário',
                'price': 11.99,
                'quantity': 1
            },
            {
                'sku': 'AA1243544',
                'name': 'Meias',
                'category': 'Vestuário',
                'price': 9.99,
                'quantity': 2
            }
        ];

        dataLayer.push({
            'transactionProducts': transactionProducts
        });
    </script>
</head>
<body>
        <form>
   	<input type="submit" name="teste">
        </form>
</body>
</html>
