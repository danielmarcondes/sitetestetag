<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de DataLayer</title>
    <script>
        var dataLayer = dataLayer || [];

        var transactionProducts = [
            {
                'sku': 'DD44',
                'name': 'Camiseta',
                'category': 'Vestuário',
                'price': 11.99,
                'quantity': 1
            },
            {
                'sku': 'AA1243544',
                'name': 'Meias',
                'category': 'Vestuário',
                'price': 9.99,
                'quantity': 2
            }
        ];

        dataLayer.push({
            'transactionProducts': transactionProducts
        });
    </script>
</head>
<body>
   	Teste de Tag 
</body>
</html>
